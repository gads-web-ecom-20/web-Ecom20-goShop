<mat-grid-list cols="3" rowHeight="100%" *ngIf="!isMobileMenu" >
    <mat-grid-tile routerLink='/'>Home</mat-grid-tile>
    <mat-grid-tile routerLink='/stores' >Stores</mat-grid-tile>
    <mat-grid-tile routerLink='/products'>Products</mat-grid-tile>
</mat-grid-list>

<button mat-icon-button  [matMenuTriggerFor]="menu" *ngIf="isMobileMenu" class="menu-button" aria-label="menu button icon">
    <mat-icon>menu</mat-icon>
</button>
<mat-menu #menu="matMenu">
    <button mat-menu-item routerLink='/'>
      <span>Home</span>
    </button>
    <button mat-menu-item routerLink='/stores' >
      <span>Stores</span>
    </button>
    <button mat-menu-item routerLink='/products'>
      <span>Products</span>
    </button>
  </mat-menu>
