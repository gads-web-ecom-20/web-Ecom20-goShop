
<div class="vendor-question">
    <p>Looking for how to get the best from our stores? </p>
    <p>Just few steps to join us </p>
</div> 

<div class="register-container">
    <div class="form-container">
      <form [formGroup]="registerForm" (submit)="submit()">
        <mat-form-field class="form-field " appearance="outline">
          <mat-label> E-mail
          </mat-label>
          <input matInput formControlName="email" required>
          <mat-error *ngIf="registerForm.controls.email.touched && registerForm.controls.email.invalid">
            <span *ngIf="registerForm.controls.email.errors.required">E-mail is mandatory.</span>
            <span *ngIf="registerForm.controls.email.errors.pattern">E-mail is invalid.</span>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="form-field " appearance="outline">
            <mat-label> Name
            </mat-label>
            <input matInput formControlName="name" required>
            <mat-error *ngIf="registerForm.controls.name.touched && registerForm.controls.name.invalid">
              <span *ngIf="registerForm.controls.name.errors.required">Name is mandatory.</span>
            </mat-error>
          </mat-form-field>

        <mat-form-field class="form-field" appearance="outline">
          <mat-label> Password
          </mat-label>
          <input matInput formControlName="password" type="password">
          <mat-error *ngIf="registerForm.controls.password.touched && registerForm.controls.password.invalid">
            <span *ngIf="registerForm.controls.password.errors.required">Password is mandatory.</span>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="form-field" appearance="outline">
            <mat-label> Repeat Password
            </mat-label>
            <input matInput formControlName="repassword" type="password">
            <mat-error *ngIf="registerForm.controls.repassword.touched && registerForm.controls.repassword.invalid">
              <span *ngIf="registerForm.controls.repassword.errors.required">Password is mandatory.</span>
              <span *ngIf="registerForm.hasError('notSame', registerForm)"></span>
            </mat-error>
          </mat-form-field>

        <button mat-raised-button class="button" type="submit">Register</button>
      </form>
    </div>
  </div>
